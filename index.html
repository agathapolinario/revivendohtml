<!-- informando que é um documento html-->
<!DOCTYPE html>
<!-- informando pro servidor a linguagem html-->
<html lang="pt-br">
<!-- a cabeça do site-->

<head>
    <!--trazendos os acentuação latinas-->
    <meta charset="UTF-8">
    <!--Mudando o títilo da Aba-->
    <title> Aula 01 de HTML5</title>
    <!-- Aqui eu mudei a fonte, com 3 tipos para caso a primeira não for, alterei o tamanho dela
      mudei a cor e adicionei sombras no texto o primeiro pixel para sombra na esquerda, o segundo na direita
       e o terceiro uma sombra no fundo-->
    <style>
        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 30px;
            color: darkorchid;
            text-shadow: 2px 2px 2px black;
        }
    </style>
</head>
<!-- a parte visual do site-->

<body>
    <!-- hierarquia de titúlos-->
    <h1> Olá,Mundo</h1>
    <h2> Me livrando da maldição</h2>
</body>

</html>
